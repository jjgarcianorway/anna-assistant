# Phase 0.5: Systemd Units Health Probe
# Citation: [archwiki:Systemd#Basic_systemctl_usage]

name: systemd-units
description: Check for failed systemd units
citation: "[archwiki:Systemd#Basic_systemctl_usage]"

# Read-only check: list failed units
command: systemctl
args: ["--failed", "--no-pager", "--no-legend"]
timeout: 10

parse_type: systemd_failed

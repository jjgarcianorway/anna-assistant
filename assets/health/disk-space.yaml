# Phase 0.5: Disk Space Health Probe
# Citation: [archwiki:System_maintenance#Check_for_errors]

name: disk-space
description: Check filesystem disk space usage
citation: "[archwiki:System_maintenance#Check_for_errors]"

thresholds:
  warn: 80  # Warn at 80% usage
  fail: 95  # Fail at 95% usage

# Read-only check: df command
command: df
args: ["-h", "/"]
timeout: 5

# Parse output for usage percentage
parse_type: df_output

# Phase 0.5: Journal Errors Health Probe
# Citation: [archwiki:Systemd/Journal]

name: journal-errors
description: Check for recent critical journal errors
citation: "[archwiki:Systemd/Journal]"

# Read-only check: query recent errors
command: journalctl
args: ["-p", "3", "-n", "10", "--no-pager"]
timeout: 10

parse_type: journal_errors

# Anna Assistant Pre-commit Hooks
# Install: pip install pre-commit && pre-commit install

repos:
  # Detect secrets and private keys
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

  # Check for large files (>500KB)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending

  # Block TLS materials explicitly
  - repo: local
    hooks:
      - id: block-tls-materials
        name: Block TLS Materials
        entry: bash -c 'if git diff --cached --name-only | grep -E "\.(key|pem|srl|crt|csr)$"; then echo "ERROR: Attempting to commit TLS materials! Private keys and certificates must never be committed."; exit 1; fi'
        language: system
        pass_filenames: false
        stages: [commit]

      - id: check-no-tls-in-repo
        name: Verify No TLS Materials in Repo
        entry: bash -c 'if git ls-files | grep -E "\.(key|pem|srl|crt|csr)$"; then echo "ERROR: TLS materials found in git! Run: git rm -r testnet/config/tls/"; exit 1; fi'
        language: system
        pass_filenames: false
        stages: [push]

  # Rust formatting
  - repo: local
    hooks:
      - id: cargo-fmt
        name: Cargo Format
        entry: cargo fmt --all --
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: Cargo Clippy
        entry: cargo clippy --workspace -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

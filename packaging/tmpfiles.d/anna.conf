# Anna Assistant - tmpfiles.d configuration
# Phase 3.9.1: Self-healing permissions for Anna directories
#
# This file ensures correct permissions are maintained on Anna's
# state and log directories even if manually modified by an admin.
#
# Format: Type Path Mode User Group Age Argument
# See: man tmpfiles.d(5)

# State directory (root:anna 0750) - group readable for anna members
d /var/lib/anna 0750 root anna -

# Reports directory (root:anna 0770) - group writable for health/doctor reports
d /var/lib/anna/reports 0770 root anna -

# Log directory (root:anna 0750) - group readable for diagnostics
d /var/log/anna 0750 root anna -

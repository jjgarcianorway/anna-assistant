# Anna Assistant Configuration
# This file is automatically generated on first run

[daemon]
socket_path = "/run/anna.sock"
pid_file = "/run/anna.pid"

[autonomy]
# Tier 0 = Manual only
# Tier 1 = Low-risk automated tasks
tier = 0
enabled = false

[logging]
level = "info"
directory = "/var/log/anna"

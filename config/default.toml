# Anna Assistant Configuration
# This file is automatically generated on first run

[daemon]
socket_path = "/run/anna/annad.sock"
pid_file = "/run/anna/annad.pid"

[autonomy]
# Options: off | low | safe
# off  = Manual only (default)
# low  = Low-risk automated tasks
# safe = Safe automated tasks only
level = "off"

[telemetry]
# Local telemetry storage (no network, no PII)
# on = Store events locally for diagnostics
# off = Disable telemetry
local_store = true

[shell]
[shell.integrations]
# Shell integration features
# autocomplete = Enable bash completion
autocomplete = true

[logging]
level = "info"
directory = "/var/log/anna"

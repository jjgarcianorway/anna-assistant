[workspace]
resolver = "2"
members = [
    "src/annad",
    "src/annactl",
    "src/anna_common",
]

[workspace.package]
version = "0.13.5"
edition = "2021"
authors = ["Anna Assistant Team"]
license = "MIT"
repository = "https://github.com/anna-assistant/anna"

[workspace.dependencies]
# Core dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# IPC
tokio-stream = "0.1"

# System
nix = { version = "0.27", features = ["socket", "signal", "user"] }
libc = "0.2"
sysinfo = "0.30"

# CLI
clap = { version = "4.0", features = ["derive", "cargo"] }

# Config
toml = "0.8"

# Database
rusqlite = { version = "0.31", features = ["bundled"] }

# System utilities
which = "6.0"
chrono = { version = "0.4", features = ["serde"] }
sha2 = "0.10"
hostname = "0.3"

[workspace]
resolver = "2"
members = [
    "crates/annad",
    "crates/annactl",
    "crates/anna_common",
]

[workspace.package]
version = "1.0.0-alpha.3"
edition = "2021"
authors = ["Anna Assistant Team"]
license = "MIT"
repository = "https://github.com/jjgarcianorway/anna-assistant"

[workspace.dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# System info
sysinfo = "0.30"

# CLI
clap = { version = "4.0", features = ["derive", "cargo"] }

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Unix socket
tokio-stream = "0.1"

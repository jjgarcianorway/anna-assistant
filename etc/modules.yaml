# Anna Assistant v0.10.1 - User Module Configuration
# Edit this file to enable/disable telemetry modules
#
# Changes take effect after: sudo systemctl restart annad
#
# Valid states: enabled, disabled
# - enabled: Module runs if dependencies available (degrades gracefully if not)
# - disabled: Module completely skipped regardless of dependencies

version: "0.10.1"

modules:
  # Core modules (cannot be disabled)
  system:
    state: enabled
    reason: "Core CPU/memory telemetry"

  database:
    state: enabled
    reason: "SQLite storage backend"

  rpc:
    state: enabled
    reason: "annactl communication"

  # Optional telemetry modules (can be disabled)
  sensors:
    state: enabled
    reason: "Temperature and thermal monitoring"

  net:
    state: enabled
    reason: "Network interface statistics"

  disk:
    state: enabled
    reason: "Disk I/O and SMART health"

  gpu:
    state: enabled
    reason: "GPU utilization monitoring"

  power:
    state: enabled
    reason: "Battery and AC power status"

  bluetooth:
    state: enabled
    reason: "Bluetooth device monitoring"

# Example: To disable GPU monitoring:
#   gpu:
#     state: disabled
#     reason: "No discrete GPU in this system"
#
# Example: To disable sensors (e.g., lm_sensors conflicts with custom monitoring):
#   sensors:
#     state: disabled
#     reason: "Using custom thermal management"

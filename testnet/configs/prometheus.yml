global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alert rules
rule_files:
  - /etc/prometheus/anna-critical.yml
  - /etc/prometheus/anna-warnings.yml

# Scrape Anna nodes
scrape_configs:
  - job_name: 'anna-testnet'
    static_configs:
      - targets:
          - 'node1.anna.local:9090'
          - 'node2.anna.local:9090'
          - 'node3.anna.local:9090'
        labels:
          environment: 'testnet'
          cluster: 'tls-pinned'

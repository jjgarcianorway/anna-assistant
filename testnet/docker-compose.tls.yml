# Docker Compose for 3-Node TLS Consensus Testnet (Phase 1.14)
#
# This configuration demonstrates:
# - Full TLS/mTLS between nodes
# - Body size limits (64 KiB)
# - Rate limiting (100 req/min per peer)
# - Prometheus metrics endpoints
#
# Usage:
#   docker-compose -f docker-compose.tls.yml up --build
#
# Verification:
#   # Check TLS metrics
#   curl --cacert config/tls/ca.pem https://localhost:8001/metrics | grep anna_tls_handshakes
#
#   # Test rate limiting
#   for i in {1..105}; do curl -X POST https://localhost:8001/rpc/submit \
#     --cacert config/tls/ca.pem \
#     --cert config/tls/node_2.pem \
#     --key config/tls/node_2.key \
#     -H "Content-Type: application/json" \
#     -d '{"observation":{...}}'; done
#   # Should see HTTP 429 after 100 requests

version: '3.8'

services:
  node-1:
    build:
      context: ..
      dockerfile: Dockerfile.testnet
    container_name: anna-node-1
    hostname: anna-node-1
    environment:
      - NODE_ID=node_001
      - RPC_PORT=8001
      - TLS_ENABLED=true
      - RUST_LOG=info,annad=debug
    volumes:
      - ./config/tls/ca.pem:/etc/anna/tls/ca.pem:ro
      - ./config/tls/node_1.pem:/etc/anna/tls/server.pem:ro
      - ./config/tls/node_1.pem:/etc/anna/tls/client.pem:ro
      - ./config/tls/node_1.key:/etc/anna/tls/server.key:ro
      - ./config/tls/node_1.key:/etc/anna/tls/client.key:ro
      - ./config/peers-tls-node1.yml:/etc/anna/peers.yml:ro
    ports:
      - "8001:8001"
    networks:
      - anna-tls-net
    healthcheck:
      test: ["CMD", "curl", "-f", "--cacert", "/etc/anna/tls/ca.pem", "https://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  node-2:
    build:
      context: ..
      dockerfile: Dockerfile.testnet
    container_name: anna-node-2
    hostname: anna-node-2
    environment:
      - NODE_ID=node_002
      - RPC_PORT=8002
      - TLS_ENABLED=true
      - RUST_LOG=info,annad=debug
    volumes:
      - ./config/tls/ca.pem:/etc/anna/tls/ca.pem:ro
      - ./config/tls/node_2.pem:/etc/anna/tls/server.pem:ro
      - ./config/tls/node_2.pem:/etc/anna/tls/client.pem:ro
      - ./config/tls/node_2.key:/etc/anna/tls/server.key:ro
      - ./config/tls/node_2.key:/etc/anna/tls/client.key:ro
      - ./config/peers-tls-node2.yml:/etc/anna/peers.yml:ro
    ports:
      - "8002:8002"
    networks:
      - anna-tls-net
    healthcheck:
      test: ["CMD", "curl", "-f", "--cacert", "/etc/anna/tls/ca.pem", "https://localhost:8002/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  node-3:
    build:
      context: ..
      dockerfile: Dockerfile.testnet
    container_name: anna-node-3
    hostname: anna-node-3
    environment:
      - NODE_ID=node_003
      - RPC_PORT=8003
      - TLS_ENABLED=true
      - RUST_LOG=info,annad=debug
    volumes:
      - ./config/tls/ca.pem:/etc/anna/tls/ca.pem:ro
      - ./config/tls/node_3.pem:/etc/anna/tls/server.pem:ro
      - ./config/tls/node_3.pem:/etc/anna/tls/client.pem:ro
      - ./config/tls/node_3.key:/etc/anna/tls/server.key:ro
      - ./config/tls/node_3.key:/etc/anna/tls/client.key:ro
      - ./config/peers-tls-node3.yml:/etc/anna/peers.yml:ro
    ports:
      - "8003:8003"
    networks:
      - anna-tls-net
    healthcheck:
      test: ["CMD", "curl", "-f", "--cacert", "/etc/anna/tls/ca.pem", "https://localhost:8003/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: anna-prometheus
    volumes:
      - ./config/prometheus-tls.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/tls/ca.pem:/etc/prometheus/tls/ca.pem:ro
    ports:
      - "9090:9090"
    networks:
      - anna-tls-net
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

networks:
  anna-tls-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

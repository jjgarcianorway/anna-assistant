# Phase 1.7: 3-Node Anna Consensus Testnet
# Docker Compose configuration for local development and testing

version: '3.8'

services:
  anna-node-1:
    build:
      context: .
      dockerfile: Dockerfile.testnet
    container_name: anna-node-1
    hostname: anna-node-1
    environment:
      - ANNA_NODE_ID=node1
      - ANNA_STATE_DIR=/var/lib/anna
      - ANNA_LOG_DIR=/var/log/anna
      - ANNA_PEERS_CONFIG=/etc/anna/peers.yml
      - RUST_LOG=info,annad=debug
    volumes:
      - anna-node-1-state:/var/lib/anna
      - anna-node-1-logs:/var/log/anna
      - ./testnet/peers.yml:/etc/anna/peers.yml:ro
      - ./testnet/keys/node1:/var/lib/anna/keys:ro
    networks:
      anna-consensus:
        ipv4_address: 172.20.0.10
    ports:
      - "8081:8080"  # HTTP endpoint (Phase 1.8)
    healthcheck:
      test: ["CMD", "annactl", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  anna-node-2:
    build:
      context: .
      dockerfile: Dockerfile.testnet
    container_name: anna-node-2
    hostname: anna-node-2
    environment:
      - ANNA_NODE_ID=node2
      - ANNA_STATE_DIR=/var/lib/anna
      - ANNA_LOG_DIR=/var/log/anna
      - ANNA_PEERS_CONFIG=/etc/anna/peers.yml
      - RUST_LOG=info,annad=debug
    volumes:
      - anna-node-2-state:/var/lib/anna
      - anna-node-2-logs:/var/log/anna
      - ./testnet/peers.yml:/etc/anna/peers.yml:ro
      - ./testnet/keys/node2:/var/lib/anna/keys:ro
    networks:
      anna-consensus:
        ipv4_address: 172.20.0.11
    ports:
      - "8082:8080"
    healthcheck:
      test: ["CMD", "annactl", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - anna-node-1

  anna-node-3:
    build:
      context: .
      dockerfile: Dockerfile.testnet
    container_name: anna-node-3
    hostname: anna-node-3
    environment:
      - ANNA_NODE_ID=node3
      - ANNA_STATE_DIR=/var/lib/anna
      - ANNA_LOG_DIR=/var/log/anna
      - ANNA_PEERS_CONFIG=/etc/anna/peers.yml
      - RUST_LOG=info,annad=debug
    volumes:
      - anna-node-3-state:/var/lib/anna
      - anna-node-3-logs:/var/log/anna
      - ./testnet/peers.yml:/etc/anna/peers.yml:ro
      - ./testnet/keys/node3:/var/lib/anna/keys:ro
    networks:
      anna-consensus:
        ipv4_address: 172.20.0.12
    ports:
      - "8083:8080"
    healthcheck:
      test: ["CMD", "annactl", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - anna-node-1
      - anna-node-2

networks:
  anna-consensus:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24

volumes:
  anna-node-1-state:
  anna-node-1-logs:
  anna-node-2-state:
  anna-node-2-logs:
  anna-node-3-state:
  anna-node-3-logs:

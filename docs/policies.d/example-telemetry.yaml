# Example Policy: Telemetry-based Reactions
#
# This policy monitors telemetry metrics and triggers actions
# when thresholds are exceeded.

- when: telemetry.error_rate > 5%
  then: disable_autonomy
  enabled: true

- when: telemetry.error_rate < 1%
  then: enable_autonomy
  enabled: false

- when: telemetry.event_count > 10000
  then: send_alert
  enabled: true

# Prometheus Configuration - Full Mode
# Optimized for systems with >4 GB RAM and GUI
# Generated by Anna Assistant

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s
  external_labels:
    monitor: 'anna-assistant'
    mode: 'full'

# Scrape configuration
scrape_configs:
  # Anna daemon metrics
  - job_name: 'anna-daemon'
    static_configs:
      - targets: ['localhost:9091']
        labels:
          service: 'annad'
          role: 'daemon'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'anna-daemon'

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
        labels:
          service: 'node-exporter'
          role: 'system-metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          role: 'monitoring'

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['localhost:3000']
        labels:
          service: 'grafana'
          role: 'visualization'
    metrics_path: '/metrics'

# Alert rule files
rule_files:
  - /var/lib/anna/monitoring/prometheus/rules/*.yml

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['localhost:9093']
      timeout: 10s

# Storage configuration
storage:
  tsdb:
    retention.time: 90d
    retention.size: 10GB
    wal_compression: true


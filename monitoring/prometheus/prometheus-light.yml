# Prometheus Configuration - Light Mode
# Optimized for systems with 2-4 GB RAM
# Generated by Anna Assistant

global:
  scrape_interval: 60s
  evaluation_interval: 60s
  scrape_timeout: 10s
  external_labels:
    monitor: 'anna-assistant'
    mode: 'light'

# Scrape configuration
scrape_configs:
  # Anna daemon metrics
  - job_name: 'anna-daemon'
    static_configs:
      - targets: ['localhost:9091']
        labels:
          service: 'annad'
          role: 'daemon'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'anna-daemon'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          role: 'monitoring'

# Alert rule files
rule_files:
  - /var/lib/anna/monitoring/prometheus/rules/*.yml

# Storage configuration
storage:
  tsdb:
    retention.time: 30d
    retention.size: 2GB
    # Optimize for light mode
    wal_compression: true


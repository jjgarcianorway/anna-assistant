name: Tests

on:
  push:
    branches: [ main, anna-1.0-reset ]
  pull_request:
    branches: [ main, anna-1.0-reset ]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  ANNA_VERSION: test-build

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        rustflags: ''
        cache: true  # Enable cargo caching

    - name: Check formatting
      run: cargo fmt --all -- --check
      continue-on-error: true

    - name: Run clippy
      run: cargo clippy --all-targets --all-features
      continue-on-error: true

    - name: Build all packages
      run: cargo build --verbose --all

    - name: Run unit tests (lib and bins)
      run: cargo test --verbose --workspace --lib --bins

    - name: Run integration tests (requires binaries)
      run: cargo test --verbose --workspace --tests
      continue-on-error: true  # Integration tests may fail without daemon

    - name: Build release binaries
      run: cargo build --release --verbose

    - name: Test annactl binary exists
      run: |
        test -f target/release/annactl || exit 1
        test -f target/release/annad || exit 1
        echo "✓ Binaries built successfully"

    - name: Upload release binaries
      uses: actions/upload-artifact@v4
      with:
        name: anna-binaries-${{ github.sha }}
        path: |
          target/release/annactl
          target/release/annad
        retention-days: 7

  annactl-tests:
    name: Annactl integration tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        rustflags: ''
        cache: true  # Enable cargo caching

    - name: Run annactl tests
      run: cargo test --package annactl --verbose

    - name: Build annactl binary
      run: cargo build --bin annactl --verbose

    - name: Test annactl --version
      run: |
        ./target/debug/annactl --version || exit 1
        echo "✓ annactl --version works"

    - name: Test annactl exit codes (daemon unavailable)
      run: |
        # When daemon is unavailable, should exit with code 70
        ./target/debug/annactl status || EXIT_CODE=$?
        if [ -n "$EXIT_CODE" ]; then
          echo "annactl exited with code: $EXIT_CODE"
          # Exit code should be 70 (daemon unavailable) or 64 (command not available)
          if [ "$EXIT_CODE" -eq 70 ] || [ "$EXIT_CODE" -eq 64 ]; then
            echo "✓ Correct exit code for daemon unavailable"
          else
            echo "✗ Unexpected exit code: $EXIT_CODE"
            exit 1
          fi
        fi

  build-check:
    name: Build check on multiple Rust versions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, beta]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust ${{ matrix.rust }}
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        rustflags: ''
        cache: true  # Enable cargo caching

    - name: Build with Rust ${{ matrix.rust }}
      run: cargo build --verbose --all

  security-audit:
    name: Security audit
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        rustflags: ''
        cache: true

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Run security audit
      run: cargo audit
      continue-on-error: true  # Don't fail CI on advisories

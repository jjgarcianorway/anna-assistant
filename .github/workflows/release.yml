name: release
on:
  push:
    tags:
      - 'v*'
jobs:
  build-upload:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Validate VERSION file consistency
        run: |
          # Read VERSION file (single source of truth)
          VERSION=$(cat VERSION | tr -d '[:space:]')
          TAG_NAME="${GITHUB_REF#refs/tags/}"

          echo "VERSION file: $VERSION"
          echo "Git tag: $TAG_NAME"

          # Tag must match VERSION file exactly
          if [[ "$TAG_NAME" != "$VERSION" ]]; then
            echo "ERROR: Tag ($TAG_NAME) does not match VERSION file ($VERSION)"
            echo "VERSION file is the single source of truth"
            exit 1
          fi

          # Cargo.toml must match VERSION (without 'v' prefix)
          CARGO_VERSION=$(grep -E '^\s*version\s*=' Cargo.toml | head -1 | sed -E 's/.*"(.*)".*/\1/')
          VERSION_NO_V="${VERSION#v}"

          if [[ "$CARGO_VERSION" != "$VERSION_NO_V" ]]; then
            echo "ERROR: Cargo.toml version ($CARGO_VERSION) != VERSION ($VERSION_NO_V)"
            exit 1
          fi

          echo "✓ VERSION file and Cargo.toml are consistent"

      - name: Build release binaries
        run: cargo build --release --bin annad --bin annactl

      - name: Verify embedded versions
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]' | sed 's/^v//')

          for binary in annad annactl; do
            EMBEDDED=$( ./target/release/$binary --version | awk '{print $NF}' )
            echo "$binary version: $EMBEDDED"

            if [[ "$EMBEDDED" != "$VERSION" ]]; then
              echo "ERROR: $binary embedded version ($EMBEDDED) != VERSION ($VERSION)"
              exit 1
            fi
          done

          echo "✓ All binaries embed correct version"

      - name: Package tarball and generate checksum
        run: |
          mkdir -p dist
          cp target/release/annad dist/
          cp target/release/annactl dist/
          cp VERSION dist/
          tar -C dist -czf dist/anna-linux-x86_64.tar.gz annad annactl VERSION
          ( cd dist && sha256sum anna-linux-x86_64.tar.gz > anna-linux-x86_64.tar.gz.sha256 )

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/anna-linux-x86_64.tar.gz
            dist/anna-linux-x86_64.tar.gz.sha256
            VERSION
          prerelease: ${{ contains(github.ref_name, '-rc.') }}

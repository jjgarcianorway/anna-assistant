name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: anna-linux-x86_64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact: anna-linux-aarch64

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/annad dist/
          cp target/${{ matrix.target }}/release/annactl dist/
          cp -r probes dist/
          cp README.md LICENSE dist/
          tar -czvf ${{ matrix.artifact }}.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract binaries and create checksums
        run: |
          cd artifacts

          # Extract x86_64 binaries for direct download
          mkdir -p x86_64_extracted
          tar -xzf anna-linux-x86_64/anna-linux-x86_64.tar.gz -C x86_64_extracted
          cp x86_64_extracted/annad .
          cp x86_64_extracted/annactl .

          # Create checksums for tar.gz archives
          for dir in */; do
            if [ -d "$dir" ] && ls "$dir"/*.tar.gz 1> /dev/null 2>&1; then
              cd "$dir"
              sha256sum *.tar.gz >> ../SHA256SUMS
              cd ..
            fi
          done

          # Add individual binary checksums (for installer compatibility)
          sha256sum annad >> SHA256SUMS
          sha256sum annactl >> SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/annad
            artifacts/annactl
            artifacts/SHA256SUMS
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

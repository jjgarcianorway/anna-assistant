name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: anna-linux-x86_64

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Package binaries
        run: |
          mkdir -p dist
          # Copy binaries with versioned names (e.g., annad-0.16.2-x86_64-unknown-linux-gnu)
          cp target/${{ matrix.target }}/release/annad "dist/annad-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}"
          cp target/${{ matrix.target }}/release/annactl "dist/annactl-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}"

          # Generate checksums with versioned filenames
          cd dist
          sha256sum * > SHA256SUMS
          cat SHA256SUMS

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/*

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          # Copy all files from artifact directories
          find artifacts -type f | while read f; do
            cp "$f" release/
          done

          # Create combined SHA256SUMS
          cd release
          rm -f SHA256SUMS
          sha256sum annad-* annactl-* > SHA256SUMS

          echo "=== Release contents ==="
          ls -la
          echo ""
          echo "=== SHA256SUMS ==="
          cat SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
